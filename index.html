<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="calculatorContainer">
      <div class="calculatorInput">
        <h4>SYSTEM</h4>
        <div class="radioInput">
          <label for=""><input type="radio" name="" id="" />METRIC</label>
          <label for=""><input type="radio" name="" id="" />IMPERIAL</label>
        </div>
        <div class="headlineInput">
          <h5>WEIGHT</h5>
          <p>SHOW</p>
        </div>
        <input type="range" name="" id="" min="0" max="300" />

        <div class="headlineInput">
          <h5>HEIGHT</h5>
          <p>SHOW</p>
        </div>
        <input type="range" name="" id="" min="0" max="200" />

        <div class="headlineInput">
          <p>AGE</p>
          <p>SHOW</p>
        </div>
        <input type="range" name="" id="" min="16" max="100" />
        <h5>GENDER</h5>
        <div class="radioInput">
          <label for="gender"
            ><input type="radio" name="gender" id="male"
          /></label>
          <label for="gender"
            ><input type="radio" name="gender" id="felmale"
          /></label>
        </div>
      </div>
      <div class="resultContainer"></div>
    </section>
  </body>
</html>
